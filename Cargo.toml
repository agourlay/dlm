[package]
name = "dlm"
version = "0.2.8"
authors = ["Arnaud Gourlay <arnaud.gourlay@gmail.com>"]
description = "Minimal download manager"
edition = "2021"

[dependencies]
futures = "0.3.21"
futures-util = "0.3.21"
reqwest = "0.11.11"
tokio-stream = { version = "0.1.9", features = ["io-util"] }
tokio = { version = "1.19.2", features = ["rt-multi-thread", "fs", "macros"] }
tokio-retry = "0.3.0"
async-channel = "1.6.1"
chrono = "0.4.19"
clap = { version = "3.2.2", features = ["cargo"] }
indicatif = "0.17.0-rc.11"
thiserror = "1.0.31"
rand = "0.8.5"
