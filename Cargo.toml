[package]
name = "dlm"
version = "0.3.0"
authors = ["Arnaud Gourlay <arnaud.gourlay@gmail.com>"]
description = "Minimal download manager"
edition = "2021"

[dependencies]
futures = "0.3.23"
futures-util = "0.3.21"
reqwest = { version = "0.11.11", features = ["gzip"] }
tokio-stream = { version = "0.1.9", features = ["io-util"] }
tokio = { version = "1.20.1", features = ["rt-multi-thread", "fs", "macros"] }
tokio-retry = "0.3.0"
async-channel = "1.7.1"
chrono = "0.4.22"
clap = { version = "3.2.18", features = ["cargo"] }
indicatif = "0.17.0"
thiserror = "1.0.32"
rand = "0.8.5"
