[package]
name = "dlm"
version = "0.3.1"
authors = ["Arnaud Gourlay <arnaud.gourlay@gmail.com>"]
description = "Minimal download manager"
edition = "2021"

[dependencies]
futures = "0.3.25"
futures-util = "0.3.26"
reqwest = { version = "0.11.14", features = ["gzip"] }
tokio-stream = { version = "0.1.11", features = ["io-util"] }
tokio = { version = "1.25.0", features = ["rt-multi-thread", "fs", "macros"] }
tokio-retry = "0.3.0"
async-channel = "1.8.0"
chrono = "0.4.23"
clap = { version = "4.1.4", features = ["cargo"] }
indicatif = "0.17.3"
thiserror = "1.0.38"
rand = "0.8.5"
