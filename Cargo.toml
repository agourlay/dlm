[package]
name = "dlm"
version = "0.3.0"
authors = ["Arnaud Gourlay <arnaud.gourlay@gmail.com>"]
description = "Minimal download manager"
edition = "2021"

[dependencies]
futures = "0.3.24"
futures-util = "0.3.21"
reqwest = { version = "0.11.12", features = ["gzip"] }
tokio-stream = { version = "0.1.10", features = ["io-util"] }
tokio = { version = "1.21.2", features = ["rt-multi-thread", "fs", "macros"] }
tokio-retry = "0.3.0"
async-channel = "1.7.1"
chrono = "0.4.22"
clap = { version = "4.0.8", features = ["cargo"] }
indicatif = "0.17.1"
thiserror = "1.0.37"
rand = "0.8.5"
